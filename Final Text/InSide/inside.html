<script>
    let yearDom = document.querySelector(".yearName")
    let ageDom = document.querySelector(".age_limit")
    let overDom = document.querySelector(".over")
    yearDom.onclick = function(){
        ageDom.style.display = 'block'
        overDom.style.display = 'block'
    }
    overDom.onclick = function(){
        ageDom.style.display = 'none'
        overDom.style.display = 'none'
    }
    function Sound() {
            var music = document.getElementById("bgmusic");//获取ID
                console.log(music);
                console.log(music.paused);
            if (music.paused) { //判读是否播放
                music.paused=false;
                music.play(); //没有就播放
            }

        }
setInterval("Sound()",1);

</script>
